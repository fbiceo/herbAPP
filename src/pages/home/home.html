<ion-header>
  <ion-navbar color="primary">
    <ion-title>養生產品溯源管理系統</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>    
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button large color="danger" full icon-left (click)="product('藥膳包')">
            <ion-icon name="flower"></ion-icon> 藥膳包
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button large color="secondary" full icon-left (click)="product('養生茶')">
            <ion-icon name="cafe"></ion-icon>養生茶
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button large color="orange" full icon-left (click)="product('藥膳調理包')">
            <ion-icon name="leaf"></ion-icon> 藥膳調理包
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button large color="blue" full icon-left (click)="product('養生茶包')">
          <ion-icon name="beer"></ion-icon>  養生茶包
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button large full icon-left (click)="product('養生酵素')">
          <ion-icon name="flower"></ion-icon> 養生酵素
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
