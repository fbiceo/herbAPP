<ion-header>
    <ion-navbar color="primary">
      <ion-title>{{category}}</ion-title>
    </ion-navbar>
  </ion-header>

  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="goDetail(item.id)">
        <ion-thumbnail item-start>
          <img src="{{fetchImage(item.product10)}}">
        </ion-thumbnail>
        <h2>{{item.product01}}</h2>
        <h3>{{item.product02}}</h3>
        <p>{{item.product03}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
